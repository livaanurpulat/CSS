<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Google!</title>
</head>
<div>

    <!-- top content start -->
    <div class="container">
        <div class="header">
            <img src="google.jpg" alt="google">
        </div>
        <div class="search">
            <span>Search the web using Google!</span>
            <input type="text" class="input" maxlength="40">
            <button type="button">Google Search!</button>
            <button type="button">I'm feeling lucky</button>
        </div>
        <!-- top content end -->

        <!-- bottom content start -->
        <div>
            <div class="card1">
                <span>Special Searches <br>
                    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"> Stanford Search
                    </a> <br>
                    <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"> Linux Search </a>
                </span>
            </div>

            <div class="card2">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help</a> <br>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About
                    Google!</a> <br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company
                    Info</a> <br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google!
                    Logos</a>
            </div>

            <div class="card3">
                <span> Get Google! <br> updates monthly:</span>
                <input type="text" class="input2" maxlength="40">
                <button type="button">Subscribe</button>
                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">
                    Archive </a>
            </div>
            <br>
            <span class="text">Copyright Â©1998 Google Inc.</span>
        </div>
        <!-- bottom content end -->
    </div>
</div>


</body>

</html>
